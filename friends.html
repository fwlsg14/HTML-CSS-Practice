<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - KokoaClone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-lg"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-lg"></i>
      </div>
    </div>
    <header class="screen-header">
      <div class="screen-header__column"><h1>Friends</h1></div>
      <div class="screen-header__column">
        <span><i class="fas fa-search fa-lg"></i></span
        ><span><i class="fas fa-music fa-lg"></i></span
        ><span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <section class="friends-display-option">
      <p>
        <i class="fas fa-info-circle"></i>Friends' Names Display<i
          class="fas fa-chevron-right"
        ></i>
      </p>
    </section>
    <section class="friends__me-tab">
      <div class="user-component">
        <div class="user-component__front">
          <img src="img/default-user.jpg" class="user-component__img--big" />
          <div class="user-component__text">
            <h4 class="user-component__title">이성규</h4>
          </div>
        </div>
      </div>
    </section>
    <section class="friends__channel-tab">
      <div class="friends__fold-tab">
        <div><span> Channel </span></div>
        <div>
          <span><i class="fas fa-chevron-up"></i></span>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__front">
          <img class="user-component__img--small" src="img/default-user.jpg" />
          <div class="user-component__text">
            <h4 class="user-component__title">Channel</h4>
          </div>
        </div>
        <div class="user-component__rear">
          <span>2 <i class="fas fa-chevron-right"></i></span>
        </div>
      </div>
    </section>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="" class="nav__link"><i class="far fa-comment fa-2x"></i></a>
          <span class="notification-number">1</span>
        </li>
        <li class="nav__btn">
          <a href="" class="nav__link">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="" class="nav__link"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
          <img src="img/notification-dot.png" class="notification-dot" />
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/500d028050.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
