<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KokoaClone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-lg"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-lg"></i>
      </div>
    </section>
    <header class="screen-header">
      <div class="screen-header__column"><h1>Find</h1></div>
      <div class="screen-header__column">
        <span><i class="fas fa-search fa-lg"></i></span
        ><span
          ><i class="fas fa-cog fa-lg"></i
          ><img src="img/notification-dot.png" class="find__cog-dot"
        /></span>
      </div>
    </header>
    <section class="add-friends-tab">
      <div class="add-method">
        <span><i class="fas fa-qrcode fa-3x"></i></span>
        <h4>QR Code</h4>
      </div>
      <div class="add-method">
        <span><i class="fas fa-address-book fa-3x"></i></span>
        <h4>Add by</h4>
        <h5>Contacts</h5>
      </div>
      <div class="add-method">
        <span id="id-icon">ID</span>
        <h4>Add by ID</h4>
      </div>
      <div class="add-method">
        <span><i class="far fa-envelope fa-3x"></i></span>
        <h4>Invite</h4>
      </div>
    </section>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a href="" class="nav__link"><i class="fas fa-comment fa-2x"></i></a>
          <span class="notification-number">1</span>
        </li>
        <li class="nav__btn">
          <a href="" class="nav__link">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="" class="nav__link"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
          <img src="img/notification-dot.png" class="notification-dot" />
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/500d028050.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
